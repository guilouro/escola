<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Slick Login</title>
	<meta name="description" content="slick Login">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="placeholder.js"></script>
</head>
<body>
	<center><h1>Login Professor</h1></center>
	<form id="slick-login">
	<label for="username">username</label><input type="text" name="username" class="placeholder" placeholder="Usuario">
	<label for="password">password</label><input type="password" name="password" class="placeholder" placeholder="Senha">
	<input type="submit" value="Entrar">
</form>
</body>
</html>
